<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" name="description" content="Layout exercise on `display` property for Thinkful's front end web development course">

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <!-- styles -->

<body>
<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png">


 <form class="signup-form" action="/signup" accept-charset="UTF-8" method="post">

    <legend>Sign up</legend>

    <label for="user-email">Email</label>
    <input type="email" placeholder="foo@bar.com" name="user-email" id="user_email" required/>

    <label for="user-password">Password</label>
    <input placeholder="1234passw0rd" label="false" type="password" name="user-password" id="user-password" required/>

    <button type="submit"/>Sign up</button>

    <p><a href="/forgot_password/new">Forgot password?</a></p>
  </form>



<div class='footer'>
    <p>Already have an account? <a href="/login">Log in</a></p>
  </div>
</body>
</html>
